title: O È™tii p-aia cu?
baseurl: /ostiipaiacu.ro
url: https://revolter.github.io

remote_theme: jekyll/minima
plugins:
    - jekyll-feed
    - jekyll-octicons
    - jekyll-remote-theme
feed:
    path: /feeds/feed.xml
    tags:
        path: /feeds/
        only:
            - SFW
            - NSFW
minima:
    skin: auto
    date_format: "%F"
    social_links:
        - platform: github
          user_url: https://github.com/revolter/ostiipaiacu.ro
kramdown:
    smart_quotes: apos,apos,quot,quot
exclude:
    - .jekyll-cache/
    - .sass-cache/
    - node_modules/
    - vendor/bundle/
    - vendor/cache/
    - vendor/gems/
    - vendor/ruby/
    - Gemfile
    - Gemfile.lock
    - package-lock.json
    - package.json
    - README.md
