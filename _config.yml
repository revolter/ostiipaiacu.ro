baseurl: /ostiipaiacu.ro
url: https://revolter.github.io

remote_theme: jekyll/minima
plugins:
    - jekyll-feed
    - jekyll-octicons
    - jekyll-remote-theme
exclude:
    - LICENSE.md
    - package-lock.json
    - package.json
    - README.md

feed:
    path: /feeds/feed.xml
