{% for tag in site.feed.tags.only -%}
	{%- capture path -%}
		{{ site.feed.tags.path | append: tag | append: '.xml' }}
	{%- endcapture %}
<link type="application/atom+xml" rel="alternate" href="{{ path | relative_url }}" title="{{ tag }}: {{ site.title }}" />
{%- endfor %}

<link rel="apple-touch-icon" sizes="180x180" href="{% link /assets/favicon/apple-touch-icon.png %}?v=2">
<link rel="icon" type="image/png" sizes="32x32" href="{% link /assets/favicon/favicon-32x32.png %}?v=2">
<link rel="icon" type="image/png" sizes="16x16" href="{% link /assets/favicon/favicon-16x16.png %}?v=2">
<link rel="manifest" href="{% link assets/favicon/site.webmanifest %}?v=2">
<link rel="mask-icon" href="{% link /assets/favicon/safari-pinned-tab.svg %}?v=2" color="#c6a000">
<link rel="shortcut icon" href="{% link /assets/favicon/favicon.ico %}?v=2">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-config" content="{% link assets/favicon/browserconfig.xml %}?v=2">
<meta name="theme-color" content="#ffffff">
