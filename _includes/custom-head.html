{% for tag in site.feed.tags.only -%}
	{%- capture path -%}
		{{ site.feed.tags.path | append: tag | append: '.xml' }}
	{%- endcapture %}
<link type="application/atom+xml" rel="alternate" href="{{ path | relative_url }}" title="{{ tag }}: {{ site.title }}" />
{%- endfor %}

{% assign favicon_version = 3 %}
<link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/favicon/apple-touch-icon.png?v={{ favicon_version }}' | relative_url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/favicon/favicon-32x32.png?v={{ favicon_version }}' | relative_url }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/favicon/favicon-16x16.png?v={{ favicon_version }}' | relative_url }}">
<link rel="manifest" href="{{ '/assets/favicon/site.webmanifest?v={{ favicon_version }}' | relative_url }}">
<link rel="mask-icon" href="{{ '/assets/favicon/safari-pinned-tab.svg?v={{ favicon_version }}' | relative_url }}" color="#c6a000">
<link rel="shortcut icon" href="{{ '/assets/favicon/favicon.ico?v={{ favicon_version }}' | relative_url }}">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-config" content="{{ '/assets/favicon/browserconfig.xml?v={{ favicon_version }}' | relative_url }}">
<meta name="theme-color" content="#ffffff">
